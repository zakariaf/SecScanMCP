<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="1120" height="120" rx="15" fill="url(#cardGradient)" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Title -->
  <text x="600" y="80" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    Attack Payloads Library
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="115" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="18">
    Modular Attack Payload Library • 82 lines main + 1539 total • 1000+ Payloads
  </text>
  
  <!-- Main Content Card -->
  <rect x="80" y="200" width="1040" height="520" rx="20" fill="url(#cardGradient)" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Purpose Section -->
  <text x="120" y="250" fill="#f87171" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Purpose</text>
  <text x="120" y="280" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="18">
    Generate sophisticated attack payloads for comprehensive security testing
  </text>
  
  <!-- Attack Categories -->
  <text x="120" y="340" fill="#f87171" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Attack Categories (9 Types)</text>
  
  <!-- Left Column -->
  <g transform="translate(120, 370)">
    <!-- Prompt Injection -->
    <rect x="0" y="0" width="200" height="35" rx="5" fill="#ef4444"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Prompt Injection</text>
    
    <!-- Command Injection -->
    <rect x="0" y="45" width="200" height="35" rx="5" fill="#dc2626"/>
    <text x="100" y="67" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Command Injection</text>
    
    <!-- Code Injection -->
    <rect x="0" y="90" width="200" height="35" rx="5" fill="#b91c1c"/>
    <text x="100" y="112" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Code Injection</text>
    
    <!-- Path Traversal -->
    <rect x="0" y="135" width="200" height="35" rx="5" fill="#991b1b"/>
    <text x="100" y="157" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Path Traversal</text>
    
    <!-- SQL Injection -->
    <rect x="0" y="180" width="200" height="35" rx="5" fill="#7f1d1d"/>
    <text x="100" y="202" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SQL Injection</text>
  </g>
  
  <!-- Middle Column -->
  <g transform="translate(340, 370)">
    <!-- XSS -->
    <rect x="0" y="0" width="200" height="35" rx="5" fill="#ea580c"/>
    <text x="100" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Cross-Site Scripting</text>
    
    <!-- Tool Manipulation -->
    <rect x="0" y="45" width="200" height="35" rx="5" fill="#c2410c"/>
    <text x="100" y="67" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Tool Manipulation</text>
    
    <!-- Data Exfiltration -->
    <rect x="0" y="90" width="200" height="35" rx="5" fill="#9a3412"/>
    <text x="100" y="112" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Data Exfiltration</text>
    
    <!-- Privilege Escalation -->
    <rect x="0" y="135" width="200" height="35" rx="5" fill="#7c2d12"/>
    <text x="100" y="157" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Privilege Escalation</text>
  </g>
  
  <!-- Features Section -->
  <g transform="translate(580, 340)">
    <text x="0" y="0" fill="#f87171" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Advanced Features</text>
    
    <!-- Feature 1 -->
    <circle cx="20" cy="35" r="4" fill="#10b981"/>
    <text x="40" y="40" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">
      <tspan font-weight="bold">Context-Aware Generation:</tspan> Smart payload adaptation
    </text>
    
    <!-- Feature 2 -->
    <circle cx="20" cy="65" r="4" fill="#10b981"/>
    <text x="40" y="70" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">
      <tspan font-weight="bold">Payload Mutation:</tspan> Dynamic payload evolution
    </text>
    
    <!-- Feature 3 -->
    <circle cx="20" cy="95" r="4" fill="#10b981"/>
    <text x="40" y="100" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">
      <tspan font-weight="bold">Response Analysis:</tspan> Vulnerability validation
    </text>
    
    <!-- Feature 4 -->
    <circle cx="20" cy="125" r="4" fill="#10b981"/>
    <text x="40" y="130" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">
      <tspan font-weight="bold">Encoding/Obfuscation:</tspan> Evasion techniques
    </text>
    
    <!-- Feature 5 -->
    <circle cx="20" cy="155" r="4" fill="#10b981"/>
    <text x="40" y="160" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">
      <tspan font-weight="bold">Pattern Matching:</tspan> Intelligent detection
    </text>
    
    <!-- Feature 6 -->
    <circle cx="20" cy="185" r="4" fill="#10b981"/>
    <text x="40" y="190" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">
      <tspan font-weight="bold">Comprehensive Coverage:</tspan> 1000+ unique payloads
    </text>
  </g>
  
  <!-- Stats Box -->
  <g transform="translate(850, 580)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="rgba(239, 68, 68, 0.2)" stroke="#ef4444" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Payload Statistics</text>
    <text x="100" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">1000+</text>
    <text x="100" y="70" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="14">Total Payloads</text>
    <text x="100" y="85" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="14">9 Categories</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="80" y="740" width="1040" height="4" rx="2" fill="#dc2626"/>
</svg>