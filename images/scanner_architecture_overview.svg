<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="emeraldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>

  <rect width="1400" height="900" fill="url(#bgGrad)"/>

  <!-- Header -->
  <rect x="50" y="30" width="1300" height="100" rx="20" fill="rgba(255,255,255,0.05)" stroke="url(#emeraldGrad)" stroke-width="2"/>
  <text x="700" y="75" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="38" font-weight="bold">MCP Security Scanner Architecture</text>
  <text x="700" y="105" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="18">12+ Analyzers | 117 YARA Rules | ML-Powered Analysis | Dual Scoring System</text>

  <!-- Input Section -->
  <g transform="translate(80, 170)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="rgba(16,185,129,0.15)" stroke="#10b981" stroke-width="2"/>
    <text x="100" y="35" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="18" font-weight="bold">INPUT</text>
    <rect x="20" y="50" width="160" height="25" rx="5" fill="#10b981"/>
    <text x="100" y="67" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">GitHub Repository URL</text>
    <rect x="20" y="80" width="160" height="25" rx="5" fill="rgba(16,185,129,0.3)"/>
    <text x="100" y="97" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="11">Web UI / REST API</text>
  </g>

  <!-- Arrow from Input -->
  <path d="M 290 230 L 340 230" stroke="#10b981" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Static Analysis Box -->
  <g transform="translate(360, 150)">
    <rect x="0" y="0" width="280" height="300" rx="15" fill="rgba(249,115,22,0.1)" stroke="#f97316" stroke-width="2"/>
    <text x="140" y="30" text-anchor="middle" fill="#f97316" font-family="Arial, sans-serif" font-size="16" font-weight="bold">STATIC ANALYSIS</text>

    <rect x="15" y="45" width="120" height="35" rx="6" fill="#ea580c"/>
    <text x="75" y="67" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Bandit</text>

    <rect x="145" y="45" width="120" height="35" rx="6" fill="#dc2626"/>
    <text x="205" y="67" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">CodeQL</text>

    <rect x="15" y="90" width="120" height="35" rx="6" fill="#c2410c"/>
    <text x="75" y="112" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Trivy</text>

    <rect x="145" y="90" width="120" height="35" rx="6" fill="#9a3412"/>
    <text x="205" y="112" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Grype</text>

    <rect x="15" y="135" width="120" height="35" rx="6" fill="#7c2d12"/>
    <text x="75" y="157" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">TruffleHog</text>

    <rect x="145" y="135" width="120" height="35" rx="6" fill="#451a03"/>
    <text x="205" y="157" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">OpenGrep</text>

    <rect x="15" y="180" width="120" height="35" rx="6" fill="#b91c1c"/>
    <text x="75" y="202" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">YARA (117)</text>

    <rect x="145" y="180" width="120" height="35" rx="6" fill="#991b1b"/>
    <text x="205" y="202" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">ClamAV</text>

    <rect x="15" y="225" width="250" height="35" rx="6" fill="#7f1d1d"/>
    <text x="140" y="247" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Syft (SBOM Generation)</text>

    <text x="140" y="280" text-anchor="middle" fill="#fb923c" font-family="Arial, sans-serif" font-size="12">9 Analyzers</text>
  </g>

  <!-- Arrow from Static -->
  <path d="M 650 300 L 700 300" stroke="#10b981" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- MCP-Specific Analysis Box -->
  <g transform="translate(720, 150)">
    <rect x="0" y="0" width="280" height="300" rx="15" fill="rgba(139,92,246,0.1)" stroke="#8b5cf6" stroke-width="2"/>
    <text x="140" y="30" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MCP-SPECIFIC THREATS</text>

    <rect x="15" y="45" width="250" height="30" rx="6" fill="#7c3aed"/>
    <text x="140" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Prompt Injection Detection</text>

    <rect x="15" y="80" width="250" height="30" rx="6" fill="#6d28d9"/>
    <text x="140" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Tool Poisoning Analysis</text>

    <rect x="15" y="115" width="250" height="30" rx="6" fill="#5b21b6"/>
    <text x="140" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Rug Pull Detection</text>

    <rect x="15" y="150" width="250" height="30" rx="6" fill="#4c1d95"/>
    <text x="140" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Cross-Server Attack Detection</text>

    <rect x="15" y="185" width="250" height="30" rx="6" fill="#3b0764"/>
    <text x="140" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Output Poisoning Analysis</text>

    <rect x="15" y="220" width="250" height="30" rx="6" fill="#581c87"/>
    <text x="140" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Command Injection Detection</text>

    <rect x="15" y="255" width="250" height="30" rx="6" fill="#701a75"/>
    <text x="140" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Capability Abuse Detection</text>
  </g>

  <!-- Arrow from MCP -->
  <path d="M 1010 300 L 1060 300" stroke="#10b981" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- ML/Intelligent Analysis Box -->
  <g transform="translate(1080, 150)">
    <rect x="0" y="0" width="250" height="300" rx="15" fill="rgba(6,182,212,0.1)" stroke="#06b6d4" stroke-width="2"/>
    <text x="125" y="30" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="16" font-weight="bold">INTELLIGENT ML</text>

    <rect x="15" y="50" width="220" height="35" rx="6" fill="#0891b2"/>
    <text x="125" y="72" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Semantic Intent Analysis</text>

    <rect x="15" y="95" width="220" height="35" rx="6" fill="#0e7490"/>
    <text x="125" y="117" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Behavioral Pattern Analysis</text>

    <rect x="15" y="140" width="220" height="35" rx="6" fill="#155e75"/>
    <text x="125" y="162" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Ecosystem Intelligence</text>

    <rect x="15" y="185" width="220" height="35" rx="6" fill="#164e63"/>
    <text x="125" y="207" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Anomaly Detection</text>

    <rect x="15" y="230" width="220" height="35" rx="6" fill="#134e4a"/>
    <text x="125" y="252" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Risk Aggregation</text>

    <text x="125" y="285" text-anchor="middle" fill="#22d3ee" font-family="Arial, sans-serif" font-size="12">Transformer Models</text>
  </g>

  <!-- Vertical Arrow Down -->
  <path d="M 700 460 L 700 510" stroke="#10b981" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Dual Scoring System -->
  <g transform="translate(200, 530)">
    <rect x="0" y="0" width="1000" height="180" rx="20" fill="rgba(255,255,255,0.03)" stroke="url(#emeraldGrad)" stroke-width="2"/>
    <text x="500" y="35" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="20" font-weight="bold">DUAL SCORING SYSTEM</text>

    <!-- User Safety Score -->
    <rect x="50" y="55" width="420" height="100" rx="15" fill="rgba(16,185,129,0.15)" stroke="#10b981" stroke-width="2"/>
    <text x="260" y="85" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="18" font-weight="bold">User Safety Score</text>
    <text x="260" y="110" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="13">"Is this MCP server safe to connect to?"</text>
    <text x="260" y="135" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Grade A-F | Risk Level | User-Centric Findings</text>

    <!-- Developer Security Score -->
    <rect x="530" y="55" width="420" height="100" rx="15" fill="rgba(6,182,212,0.15)" stroke="#06b6d4" stroke-width="2"/>
    <text x="740" y="85" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Developer Security Score</text>
    <text x="740" y="110" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="13">"How secure is the codebase?"</text>
    <text x="740" y="135" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Grade A-F | Risk Points | Developer Findings</text>
  </g>

  <!-- Arrow to Output -->
  <path d="M 700 720 L 700 760" stroke="#10b981" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Output Section -->
  <g transform="translate(300, 780)">
    <rect x="0" y="0" width="800" height="90" rx="15" fill="rgba(16,185,129,0.1)" stroke="url(#emeraldGrad)" stroke-width="2"/>
    <text x="400" y="35" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="18" font-weight="bold">OUTPUT: Comprehensive Security Report</text>

    <rect x="20" y="50" width="150" height="28" rx="5" fill="#10b981"/>
    <text x="95" y="69" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Web Dashboard</text>

    <rect x="180" y="50" width="150" height="28" rx="5" fill="#0891b2"/>
    <text x="255" y="69" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">JSON API Response</text>

    <rect x="340" y="50" width="150" height="28" rx="5" fill="#7c3aed"/>
    <text x="415" y="69" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Detailed Findings</text>

    <rect x="500" y="50" width="150" height="28" rx="5" fill="#f97316"/>
    <text x="575" y="69" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Top Risks</text>

    <rect x="660" y="50" width="120" height="28" rx="5" fill="#ef4444"/>
    <text x="720" y="69" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">SBOM Report</text>
  </g>

  <!-- Stats Footer -->
  <g transform="translate(50, 880)">
    <text x="0" y="0" fill="#64748b" font-family="Arial, sans-serif" font-size="12">MCP Security Scanner v2.0 | 12+ Analyzers | 117 YARA Rules | ML-Powered | Dual Scoring | Web UI</text>
  </g>
</svg>