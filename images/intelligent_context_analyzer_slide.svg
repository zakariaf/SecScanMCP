<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#312e81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="40" y="40" width="1120" height="120" rx="15" fill="url(#cardGradient)" stroke="url(#aiGradient)" stroke-width="2"/>

  <!-- Title -->
  <text x="600" y="80" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    Intelligent Context Analyzer
  </text>

  <!-- Subtitle -->
  <text x="600" y="115" text-anchor="middle" fill="#c7d2fe" font-family="Arial, sans-serif" font-size="18">
    Modular ML-Based Security Analysis • 99 lines main + 2916 total
  </text>

  <!-- Main Content Card -->
  <rect x="80" y="200" width="1040" height="520" rx="20" fill="url(#cardGradient)" stroke="url(#aiGradient)" stroke-width="1"/>

  <!-- Purpose Section -->
  <text x="120" y="250" fill="#a5b4fc" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Purpose</text>
  <text x="120" y="280" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">
    Advanced ML context-aware security analysis with production-grade architecture
  </text>

  <!-- ML Technologies -->
  <text x="120" y="330" fill="#a5b4fc" font-family="Arial, sans-serif" font-size="20" font-weight="bold">ML Technologies</text>

  <g transform="translate(120, 350)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="230" height="40" rx="8" fill="#6366f1"/>
    <text x="115" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Sentence Transformers</text>

    <rect x="240" y="0" width="230" height="40" rx="8" fill="#7c3aed"/>
    <text x="355" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Behavioral Analysis</text>

    <rect x="480" y="0" width="230" height="40" rx="8" fill="#8b5cf6"/>
    <text x="595" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Ecosystem Intelligence</text>

    <!-- Row 2 -->
    <rect x="0" y="50" width="230" height="40" rx="8" fill="#a855f7"/>
    <text x="115" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Anomaly Detection</text>

    <rect x="240" y="50" width="230" height="40" rx="8" fill="#9333ea"/>
    <text x="355" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Risk Aggregation</text>

    <rect x="480" y="50" width="230" height="40" rx="8" fill="#7e22ce"/>
    <text x="595" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Async Learning System</text>
  </g>

  <!-- Key Components -->
  <g transform="translate(750, 250)">
    <text x="0" y="0" fill="#a5b4fc" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Key Components</text>

    <circle cx="20" cy="30" r="4" fill="#10b981"/>
    <text x="35" y="35" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="14">SemanticIntentAnalyzer</text>

    <circle cx="20" cy="55" r="4" fill="#10b981"/>
    <text x="35" y="60" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="14">BehavioralPatternAnalyzer</text>

    <circle cx="20" cy="80" r="4" fill="#10b981"/>
    <text x="35" y="85" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="14">EcosystemIntelligenceAnalyzer</text>

    <circle cx="20" cy="105" r="4" fill="#10b981"/>
    <text x="35" y="110" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="14">AnomalyDetector</text>

    <circle cx="20" cy="130" r="4" fill="#10b981"/>
    <text x="35" y="135" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="14">RiskAggregator</text>

    <circle cx="20" cy="155" r="4" fill="#10b981"/>
    <text x="35" y="160" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="14">LearningSystem</text>
  </g>

  <!-- Production Features -->
  <text x="120" y="490" fill="#a5b4fc" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Production Features</text>

  <g transform="translate(120, 510)">
    <circle cx="20" cy="15" r="4" fill="#f59e0b"/>
    <text x="35" y="20" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="14">Async Learning with SQLite-backed feedback</text>

    <circle cx="20" cy="40" r="4" fill="#f59e0b"/>
    <text x="35" y="45" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="14">Structured logging with contextvars</text>

    <circle cx="20" cy="65" r="4" fill="#f59e0b"/>
    <text x="35" y="70" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="14">Clean architecture (SOLID principles)</text>

    <circle cx="350" cy="15" r="4" fill="#f59e0b"/>
    <text x="365" y="20" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="14">Pydantic-based configuration</text>

    <circle cx="350" cy="40" r="4" fill="#f59e0b"/>
    <text x="365" y="45" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="14">Semantic NLP intent detection</text>

    <circle cx="350" cy="65" r="4" fill="#f59e0b"/>
    <text x="365" y="70" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="14">Multi-factor weighted scoring</text>
  </g>

  <!-- Analysis Pipeline -->
  <g transform="translate(750, 440)">
    <rect x="0" y="0" width="320" height="220" rx="10" fill="rgba(99, 102, 241, 0.1)" stroke="#6366f1" stroke-width="2"/>
    <text x="160" y="25" text-anchor="middle" fill="#a5b4fc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Analysis Pipeline</text>

    <!-- Steps -->
    <rect x="20" y="40" width="130" height="30" rx="5" fill="#6366f1"/>
    <text x="85" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Code Input</text>

    <text x="160" y="58" fill="#6366f1" font-family="Arial, sans-serif" font-size="16">→</text>

    <rect x="170" y="40" width="130" height="30" rx="5" fill="#7c3aed"/>
    <text x="235" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Semantic AI</text>

    <rect x="20" y="80" width="130" height="30" rx="5" fill="#8b5cf6"/>
    <text x="85" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Behavioral AI</text>

    <text x="160" y="98" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="16">→</text>

    <rect x="170" y="80" width="130" height="30" rx="5" fill="#a855f7"/>
    <text x="235" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Ecosystem AI</text>

    <rect x="95" y="120" width="130" height="30" rx="5" fill="#9333ea"/>
    <text x="160" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Risk Score</text>

    <!-- Feedback Loop -->
    <rect x="20" y="165" width="280" height="40" rx="8" fill="rgba(126, 34, 206, 0.3)" stroke="#7e22ce" stroke-width="1"/>
    <text x="160" y="190" text-anchor="middle" fill="#c7d2fe" font-family="Arial, sans-serif" font-size="12">Async Learning Feedback Loop</text>
  </g>

  <!-- Technology Stack -->
  <g transform="translate(120, 680)">
    <rect x="0" y="0" width="80" height="25" rx="5" fill="#f59e0b"/>
    <text x="40" y="17" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">PyTorch</text>

    <rect x="90" y="0" width="80" height="25" rx="5" fill="#10b981"/>
    <text x="130" y="17" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">SQLite</text>

    <rect x="180" y="0" width="80" height="25" rx="5" fill="#3b82f6"/>
    <text x="220" y="17" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Pydantic</text>

    <rect x="270" y="0" width="80" height="25" rx="5" fill="#ef4444"/>
    <text x="310" y="17" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">AsyncIO</text>

    <rect x="360" y="0" width="100" height="25" rx="5" fill="#8b5cf6"/>
    <text x="410" y="17" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Transformers</text>

    <rect x="470" y="0" width="80" height="25" rx="5" fill="#06b6d4"/>
    <text x="510" y="17" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">NumPy</text>
  </g>

  <!-- Bottom accent -->
  <rect x="80" y="740" width="1040" height="4" rx="2" fill="url(#aiGradient)"/>
</svg>
