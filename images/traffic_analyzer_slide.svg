<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#581c87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="1120" height="120" rx="15" fill="url(#cardGradient)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="600" y="80" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    Traffic Analyzer
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="115" text-anchor="middle" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="18">
    Modular Traffic Analysis â€¢ 92 lines main + 1904 total
  </text>
  
  <!-- Main Content Card -->
  <rect x="80" y="200" width="1040" height="520" rx="20" fill="url(#cardGradient)" stroke="#8b5cf6" stroke-width="1"/>
  
  <!-- Purpose Section -->
  <text x="120" y="250" fill="#a78bfa" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Purpose</text>
  <text x="120" y="280" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="18">
    Real-time network traffic monitoring and advanced data exfiltration detection
  </text>
  
  <!-- Protocol Coverage -->
  <text x="120" y="340" fill="#a78bfa" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Protocol Coverage</text>
  
  <!-- Protocol Badges -->
  <g transform="translate(120, 365)">
    <!-- DNS -->
    <rect x="0" y="0" width="80" height="35" rx="8" fill="#8b5cf6"/>
    <text x="40" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DNS</text>
    
    <!-- HTTP -->
    <rect x="90" y="0" width="80" height="35" rx="8" fill="#7c3aed"/>
    <text x="130" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">HTTP</text>
    
    <!-- HTTPS -->
    <rect x="180" y="0" width="80" height="35" rx="8" fill="#6d28d9"/>
    <text x="220" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">HTTPS</text>
    
    <!-- ICMP -->
    <rect x="270" y="0" width="80" height="35" rx="8" fill="#5b21b6"/>
    <text x="310" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ICMP</text>
    
    <!-- Email -->
    <rect x="0" y="45" width="80" height="35" rx="8" fill="#4c1d95"/>
    <text x="40" y="67" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Email</text>
    
    <!-- FTP -->
    <rect x="90" y="45" width="80" height="35" rx="8" fill="#3730a3"/>
    <text x="130" y="67" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FTP</text>
    
    <!-- TCP -->
    <rect x="180" y="45" width="80" height="35" rx="8" fill="#312e81"/>
    <text x="220" y="67" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TCP</text>
    
    <!-- UDP -->
    <rect x="270" y="45" width="80" height="35" rx="8" fill="#1e1b4b"/>
    <text x="310" y="67" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">UDP</text>
  </g>
  
  <!-- Core Features -->
  <g transform="translate(120, 500)">
    <text x="0" y="0" fill="#a78bfa" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Core Features</text>
    
    <!-- Feature 1 -->
    <circle cx="20" cy="35" r="4" fill="#f59e0b"/>
    <text x="40" y="40" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">
      <tspan font-weight="bold">Real-time Monitoring:</tspan> Live network traffic analysis
    </text>
    
    <!-- Feature 2 -->
    <circle cx="20" cy="65" r="4" fill="#f59e0b"/>
    <text x="40" y="70" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">
      <tspan font-weight="bold">DNS Query Analysis:</tspan> Suspicious pattern detection
    </text>
    
    <!-- Feature 3 -->
    <circle cx="20" cy="95" r="4" fill="#f59e0b"/>
    <text x="40" y="100" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">
      <tspan font-weight="bold">Data Exfiltration Detection:</tspan> Multi-protocol coverage
    </text>
    
    <!-- Feature 4 -->
    <circle cx="20" cy="125" r="4" fill="#f59e0b"/>
    <text x="40" y="130" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">
      <tspan font-weight="bold">Baseline Establishment:</tspan> Network behavior profiling
    </text>
    
    <!-- Feature 5 -->
    <circle cx="20" cy="155" r="4" fill="#f59e0b"/>
    <text x="40" y="160" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">
      <tspan font-weight="bold">Pattern Matching:</tspan> Sensitive data identification
    </text>
  </g>
  
  <!-- Detection Methods -->
  <g transform="translate(650, 340)">
    <text x="0" y="0" fill="#a78bfa" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Detection Methods</text>
    
    <!-- Method 1 -->
    <rect x="0" y="20" width="400" height="40" rx="8" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="1"/>
    <text x="20" y="35" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DNS Tunneling Detection</text>
    <text x="20" y="50" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Unusual DNS query patterns and payloads</text>
    
    <!-- Method 2 -->
    <rect x="0" y="70" width="400" height="40" rx="8" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="1"/>
    <text x="20" y="85" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="14" font-weight="bold">HTTP Exfiltration Analysis</text>
    <text x="20" y="100" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Suspicious HTTP/HTTPS traffic patterns</text>
    
    <!-- Method 3 -->
    <rect x="0" y="120" width="400" height="40" rx="8" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="1"/>
    <text x="20" y="135" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ICMP Covert Channels</text>
    <text x="20" y="150" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Hidden data in ICMP packets</text>
    
    <!-- Method 4 -->
    <rect x="0" y="170" width="400" height="40" rx="8" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="1"/>
    <text x="20" y="185" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Email-based Exfiltration</text>
    <text x="20" y="200" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Suspicious email attachments and content</text>
    
    <!-- Method 5 -->
    <rect x="0" y="220" width="400" height="40" rx="8" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="1"/>
    <text x="20" y="235" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FTP Traffic Monitoring</text>
    <text x="20" y="250" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">File transfer anomaly detection</text>
  </g>
  
  <!-- Network Visualization -->
  <g transform="translate(850, 450)">
    <rect x="0" y="0" width="200" height="180" rx="10" fill="rgba(139, 92, 246, 0.1)" stroke="#8b5cf6" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#a78bfa" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Network View</text>
    
    <!-- Central Node -->
    <circle cx="100" cy="80" r="20" fill="#8b5cf6"/>
    <text x="100" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">MCP</text>
    
    <!-- Connected nodes -->
    <circle cx="60" cy="50" r="8" fill="#10b981"/>
    <line x1="80" y1="65" x2="68" y2="58" stroke="#10b981" stroke-width="2"/>
    
    <circle cx="140" cy="50" r="8" fill="#ef4444"/>
    <line x1="120" y1="65" x2="132" y2="58" stroke="#ef4444" stroke-width="2"/>
    
    <circle cx="60" cy="110" r="8" fill="#f59e0b"/>
    <line x1="80" y1="95" x2="68" y2="102" stroke="#f59e0b" stroke-width="2"/>
    
    <circle cx="140" cy="110" r="8" fill="#06b6d4"/>
    <line x1="120" y1="95" x2="132" y2="102" stroke="#06b6d4" stroke-width="2"/>
    
    <circle cx="100" cy="130" r="8" fill="#a855f7"/>
    <line x1="100" y1="100" x2="100" y2="122" stroke="#a855f7" stroke-width="2"/>
    
    <!-- Legend -->
    <text x="10" y="155" fill="#10b981" font-family="Arial, sans-serif" font-size="10">| Normal</text>
    <text x="60" y="155" fill="#ef4444" font-family="Arial, sans-serif" font-size="10">| Suspicious</text>
    <text x="120" y="155" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">| Alert</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="80" y="740" width="1040" height="4" rx="2" fill="#8b5cf6"/>
</svg>