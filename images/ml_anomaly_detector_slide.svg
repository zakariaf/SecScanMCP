<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="1120" height="120" rx="15" fill="url(#cardGradient)" stroke="#10b981" stroke-width="2"/>
  
  <!-- Title -->
  <text x="600" y="80" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    ML Anomaly Detector
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="115" text-anchor="middle" fill="#86efac" font-family="Arial, sans-serif" font-size="18">
    Modular ML Anomaly Detection â€¢ 78 lines main + 973 total
  </text>
  
  <!-- Main Content Card -->
  <rect x="80" y="200" width="1040" height="520" rx="20" fill="url(#cardGradient)" stroke="#10b981" stroke-width="1"/>
  
  <!-- Purpose Section -->
  <text x="120" y="250" fill="#34d399" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Purpose</text>
  <text x="120" y="280" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="18">
    Machine learning-based behavioral anomaly detection using advanced algorithms
  </text>
  
  <!-- ML Algorithms Section -->
  <text x="120" y="340" fill="#34d399" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ML Algorithms and Methods</text>
  
  <!-- Left Column - Algorithms -->
  <g transform="translate(120, 370)">
    <!-- Isolation Forest -->
    <rect x="0" y="0" width="280" height="45" rx="8" fill="#059669"/>
    <text x="20" y="20" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Isolation Forest</text>
    <text x="20" y="35" fill="#d1fae5" font-family="Arial, sans-serif" font-size="12">Unsupervised anomaly detection</text>
    
    <!-- Statistical Analysis -->
    <rect x="0" y="55" width="280" height="45" rx="8" fill="#047857"/>
    <text x="20" y="75" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Statistical Analysis</text>
    <text x="20" y="90" fill="#d1fae5" font-family="Arial, sans-serif" font-size="12">Z-scores and IQR methods</text>
    
    <!-- Behavioral Profiling -->
    <rect x="0" y="110" width="280" height="45" rx="8" fill="#065f46"/>
    <text x="20" y="130" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Behavioral Profiling</text>
    <text x="20" y="145" fill="#d1fae5" font-family="Arial, sans-serif" font-size="12">Baseline establishment and monitoring</text>
    
    <!-- Pattern Analysis -->
    <rect x="0" y="165" width="280" height="45" rx="8" fill="#064e3b"/>
    <text x="20" y="185" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Pattern Analysis</text>
    <text x="20" y="200" fill="#d1fae5" font-family="Arial, sans-serif" font-size="12">Runtime behavior detection</text>
    
    <!-- Performance Metrics -->
    <rect x="0" y="220" width="280" height="45" rx="8" fill="#022c22"/>
    <text x="20" y="240" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Performance Metrics</text>
    <text x="20" y="255" fill="#d1fae5" font-family="Arial, sans-serif" font-size="12">Anomaly detection in metrics</text>
  </g>
  
  <!-- Right Column - Features -->
  <g transform="translate(450, 340)">
    <text x="0" y="0" fill="#34d399" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Key Features</text>
    
    <!-- Feature 1 -->
    <circle cx="20" cy="35" r="4" fill="#fbbf24"/>
    <text x="40" y="40" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">
      <tspan font-weight="bold">Unsupervised Learning:</tspan> No labeled data required
    </text>
    
    <!-- Feature 2 -->
    <circle cx="20" cy="65" r="4" fill="#fbbf24"/>
    <text x="40" y="70" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">
      <tspan font-weight="bold">Real-time Detection:</tspan> Live behavioral monitoring
    </text>
    
    <!-- Feature 3 -->
    <circle cx="20" cy="95" r="4" fill="#fbbf24"/>
    <text x="40" y="100" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">
      <tspan font-weight="bold">Adaptive Baselines:</tspan> Dynamic threshold adjustment
    </text>
    
    <!-- Feature 4 -->
    <circle cx="20" cy="125" r="4" fill="#fbbf24"/>
    <text x="40" y="130" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">
      <tspan font-weight="bold">Multi-dimensional Analysis:</tspan> Complex pattern recognition
    </text>
    
    <!-- Feature 5 -->
    <circle cx="20" cy="155" r="4" fill="#fbbf24"/>
    <text x="40" y="160" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">
      <tspan font-weight="bold">Performance Correlation:</tspan> Resource usage patterns
    </text>
    
    <!-- Feature 6 -->
    <circle cx="20" cy="185" r="4" fill="#fbbf24"/>
    <text x="40" y="190" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">
      <tspan font-weight="bold">Anomaly Scoring:</tspan> Quantitative risk assessment
    </text>
    
    <!-- Feature 7 -->
    <circle cx="20" cy="215" r="4" fill="#fbbf24"/>
    <text x="40" y="220" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">
      <tspan font-weight="bold">Trend Analysis:</tspan> Historical pattern comparison
    </text>
    
    <!-- Feature 8 -->
    <circle cx="20" cy="245" r="4" fill="#fbbf24"/>
    <text x="40" y="250" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">
      <tspan font-weight="bold">Configurable Sensitivity:</tspan> Tunable detection thresholds
    </text>
  </g>
  
  <!-- ML Process Flow -->
  <g transform="translate(850, 400)">
    <rect x="0" y="0" width="200" height="250" rx="10" fill="rgba(16, 185, 129, 0.1)" stroke="#10b981" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#34d399" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Detection Flow</text>
    
    <!-- Step 1 -->
    <circle cx="100" cy="50" r="15" fill="#10b981"/>
    <text x="100" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1</text>
    <text x="100" y="75" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Data Collection</text>
    
    <!-- Arrow -->
    <path d="M 100 80 L 100 95" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 2 -->
    <circle cx="100" cy="105" r="15" fill="#059669"/>
    <text x="100" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2</text>
    <text x="100" y="130" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Baseline Training</text>
    
    <!-- Arrow -->
    <path d="M 100 135 L 100 150" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 3 -->
    <circle cx="100" cy="160" r="15" fill="#047857"/>
    <text x="100" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3</text>
    <text x="100" y="185" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Anomaly Detection</text>
    
    <!-- Arrow -->
    <path d="M 100 190 L 100 205" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 4 -->
    <circle cx="100" cy="215" r="15" fill="#065f46"/>
    <text x="100" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4</text>
    <text x="100" y="240" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Alert and Report</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
  
  <!-- Bottom accent -->
  <rect x="80" y="740" width="1040" height="4" rx="2" fill="#10b981"/>
</svg>