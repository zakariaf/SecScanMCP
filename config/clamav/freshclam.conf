# config/clamav/freshclam.conf
# ClamAV Database Update Configuration

# Database settings
DatabaseDirectory /var/lib/clamav
UpdateLogFile /var/log/clamav/freshclam.log
LogSyslog no
LogTime yes
LogRotate yes
LogVerbose no

# Update settings
DatabaseOwner clamav
Checks 24
DNSDatabaseInfo current.cvd.clamav.net
DatabaseMirror database.clamav.net

# Download settings
ScriptedUpdates yes
CompressLocalDatabase no
SafeBrowsing yes
Bytecode yes

# Connection settings
ConnectTimeout 30
ReceiveTimeout 60
TestDatabases yes
MaxAttempts 5

# Notification settings
NotifyClamd /etc/clamav/clamd.conf

# Private mirror settings (optional)
# DatabaseMirror your-private-mirror.example.com

# Proxy settings (if needed)
# HTTPProxyServer proxy.example.com
# HTTPProxyPort 8080
# HTTPProxyUsername username
# HTTPProxyPassword password

# Rate limiting
# OnUpdateExecute /path/to/script.sh
# OnErrorExecute /path/to/error-script.sh
# OnOutdatedExecute /path/to/outdated-script.sh

# Foreground mode for container
Foreground yes
Debug no

# Additional databases
# DatabaseCustomURL http://myserver.example.com/sigs.ndb
# DatabaseCustomURL http://myserver.example.com/sigs.hdb