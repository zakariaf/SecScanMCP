version: '3.8'

services:
  # MCP Security Scanner API
  scanner:
    build: .
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - DOCKER_HOST=unix:///var/run/docker.sock
      # ClamAV configuration
      - CLAMAV_HOST=clamav
      - CLAMAV_PORT=3310
    volumes:
      # Mount Docker socket for dynamic analysis
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Temporary directory for cloned repos
      - /tmp/mcp-scanner:/tmp/mcp-scanner
      # Cache directories for tools (using named volumes)
      - scanner-cache:/home/scanner/.cache
    restart: unless-stopped
    depends_on:
      clamav:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    networks:
      - scanner-network

  # ClamAV malware detection service
  clamav:
    image: clamav/clamav:latest
    container_name: clamav
    platform: linux/amd64
    restart: unless-stopped
    volumes:
      # Persist virus database
      - clamav-db:/var/lib/clamav
      # Custom configuration
      - ./config/clamav/clamd.conf:/etc/clamav/clamd.conf:ro
      - ./config/clamav/freshclam.conf:/etc/clamav/freshclam.conf:ro
    ports:
      - "3310:3310"  # Only expose internally
    healthcheck:
      test: ["CMD", "clamdscan", "--ping"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 600s  # ClamAV needs time to download signatures
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G  # ClamAV needs 2GB+ for signature loading
        reservations:
          cpus: '0.5'
          memory: 1.5G
    networks:
      - scanner-network

  # Optional: Standalone container for testing
  test-runner:
    build: .
    command: python -m pytest tests/
    volumes:
      - .:/app
    profiles:
      - test
    networks:
      - scanner-network

volumes:
  scanner-cache:
  clamav-db:

networks:
  scanner-network:
    driver: bridge