version: '3.8'

services:
  # MCP Security Scanner API
  scanner:
    build: .
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - DOCKER_HOST=unix:///var/run/docker.sock
      # ClamAV configuration
      - CLAMAV_HOST=clamav
      - CLAMAV_PORT=3310
    volumes:
      # Mount Docker socket for dynamic analysis
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Temporary directory for cloned repos
      - /tmp/mcp-scanner:/tmp/mcp-scanner
      # Cache directories for tools (using named volumes)
      - scanner-cache:/home/scanner/.cache
      # YARA rules directory
      - ./rules:/app/rules:ro
    restart: unless-stopped
    depends_on:
      clamav:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    networks:
      - scanner-network

  clamav:
    image: clamav/clamav:latest
    container_name: clamav
    platform: linux/amd64
    restart: unless-stopped
    volumes:
      # Only persist virus database, let ClamAV handle its own config
      - clamav-db:/var/lib/clamav
    expose:
      - "3310"  # Only expose to internal network
    healthcheck:
      # Simple TCP ping test
      test: ["CMD-SHELL", "echo PING | nc localhost 3310 | grep -q PONG"]
      interval: 60s
      timeout: 10s
      retries: 10
      start_period: 600s  # Give ClamAV 10 minutes to download signatures
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1.5G
    networks:
      - scanner-network

  # Optional: Standalone container for testing
  test-runner:
    build: .
    command: python -m pytest tests/
    volumes:
      - .:/app
    profiles:
      - test
    networks:
      - scanner-network

volumes:
  scanner-cache:
  clamav-db:

networks:
  scanner-network:
    driver: bridge